<!DOCTYPE html>

<head>

<body>
 <h1>iota-web-claim</h1>
 <form action="https://poe.townway.com.tw/iota/message" method="post"> 
   <label for="fname">API key:</label><br>
   <input type="password" id="key" name="key" value="" placeholder="Input API key"><br><br>

   <button type="button" class="btn btn-primary" onclick="submit_data()">submit</button>
 </form> 
 
 <div id="responseText"></div>

</body>
