  <title>iota-web-claim</title>

<body>
   <div class="container-fluid">
   <div class="row">
     <div class="col-sm-6 mx-auto">
       <h1>iota-web-claim</h1> 
       <form action="https://poe.townway.com.tw/iota/message" method="post">
         <!-- API key input -->
         <div class="form-outline mb-4">
           <label class="form-label" for="API key">API key:</label>
           <input type="password" id="key" name="key" value="Basic Z2VvOjJ1bGlkZ29v" placeholder="Input API key" class="form-control" />
         </div>
         <div class="form-outline mb-4">
           <label class="form-label" for="Input claim for PoE">Input claim for PoE</label>
           <input type="text" id="message" name="message" value="" placeholder="Input claim for PoE" class="form-control" />
         </div>

         <!-- Submit button -->
           <button type="button" class="btn btn-primary btn-block" onclick="submit_data()">submit</button>
       </form>
     </div> <!-- col -->
   </div> <!-- row -->
 <br><br><br>
 <div id="responseText"></div>
 </div> <!-- container-fluid -->
